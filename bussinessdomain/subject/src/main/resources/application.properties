spring.application.name=subject-service

spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.name=subject-local
spring.cloud.config.profile=local
spring.cloud.config.enabled=true
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.web.resources.add-mappings=false


eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
#eureka.instance.instance-id=teacher-service:${server.port}

#Eureka client
eureka.client.service-url.default-zone=http://eureka:password@localhost:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

#Keycloak
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8181/realms/microservices-bolivariano-realm/protocol/openid-connect/certs