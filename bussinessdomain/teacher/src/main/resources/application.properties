# Nombre de la aplicación
spring.application.name=teacher-service

# Configuración de Spring Cloud Config
spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.name=teacher-local
spring.cloud.config.profile=local
spring.cloud.config.enabled=true

# Spring MVC (optimizaciones)
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.web.resources.add-mappings=false

# Configuración de Eureka para el cliente
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
