version: '3'
services:
  ### Posgres database for Security
  db-user:
    container_name: db-user
    image: postgres:15.2
    restart: unless-stopped
    environment:
      POSTGRES_DB: securityDB
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: Test123
    ports:
      - 5432:5432  # Mapeando el puerto 5432 del contenedor al puerto 5431 del host
    expose:
      - 5432

  ### Adminer for database management
  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 9090:9090

  ### pgAdmin for PostgreSQL database management
  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    ports:
      - 5051:80
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin